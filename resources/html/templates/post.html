<ul class={{post_class}} id="p{{post_data.post_id}}">
    <il class=postinfo>
        {% if post_data.subject %}
        <big class=posttitle>
            <b>{{post_data.subject}}</b>
        </big>
        {% endif %}
    
        <span class=postername>
            {% if post_data.email %}
                <a href="mailto:{{post_data.email}}">{{post_data.name}}</a>
            {% else %}
                <b>{{post_data.name}}</b>
            {% endif %}
        </span>
    
        {{post_data.created_at|date:mediumDateTime}}
        
        <span class=postnumber>
            <a href=#p{{post_data.post_id}}>No.</a><a href=/boards/{{board_nick}}/res/{{post_data.post_id}}#p{{post_data.post_id}}>{{post_data.post_id}}</a>
        </span>
    </il>
    {% if post_data.media_id %}
    <il class=postimage>
        <a href="/media/{{post_data.media_id}}"><img src="/media/{{post_data.media_id}}" title="Click to show view full image" /></a>
    </il>
    {% endif %}
    <il class=postcontent>{{post_data.content}}</il>
</ul>
