<div class=navlist>
    <ol>
        <ol class=boardlist>
            {% for board in boards %}
            {% if not board.is_hidden %}
            <li class=board> <a href="/boards/{{board.nick}}" title="{{board.name}}">{{board.nick}}</a></li>
            {% endif %}
            {% endfor %}
        </ol>
        <ol class=linklist>
            <li class=link><a href="/">Home</a></li>
            <li class=link><a href="/rules">Rules</a></li>
            <li class=link><a href="/manage">Manage</a></li>
        </ol>
    </ol>
</div>
